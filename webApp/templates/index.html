<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload CSV</title>
</head>
<body>

<h2>Upload CSV for Prediction</h2>
<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>

{% if prediction %}
<h2>Prediction Result:</h2>
<p>{{ prediction }}</p>
{% endif %}

</body>
</html>
